{% extends "base.html" %}

{% block content %}
  <h3>Add new slides</h3>
  
  <div class="row">
    
    <form class="form-horizontal">
      <fieldset>
        <div class="control-group">
          <label for="input01" class="control-label" rip-style-bordercolor-backup="" style="" rip-style-borderstyle-backup="" rip-style-borderwidth-backup="">Title</label>
          <div class="controls">
            <input type="text" id="input01" class="input-xlarge">
            <p class="help-block">E.g. An Introduction to Redis </p>
          </div>
        </div>
        <div class="control-group">
          <label for="textarea" class="control-label">Description</label>
          <div class="controls">
            <textarea rows="3" id="textarea" class="input-xlarge"></textarea>
          </div>
        </div>
        <div class="control-group">
          <label for="fileInput" class="control-label">File input</label>
          <div class="controls">
            <input type="file" name="slides" id="fileInput" class="input-file">
          </div>
        </div>
        <div class="form-actions">
          <button class="btn btn-primary" type="submit">Save changes</button>
          <button class="btn">Cancel</button>
        </div>
      </fieldset>
    </form>
    
  </div>
  
{% endblock %}
