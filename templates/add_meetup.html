{% extends "base.html" %}

{% block content %}
  <h3>Add new Meetup</h3>
  
  <div class="row">
    
    <form class="form-horizontal" method="POST" enctype="multipart/form-data">
      <fieldset>
        <div class="control-group">
          <label for="input01" class="control-label">Meetup Location</label>
          <div class="controls">
            <input type="text" id="input01" class="input-xlarge" name='meetup_city'>
            <p class="help-block">E.g.: Minneapolis </p>
          </div>
        </div>
        <div class="control-group">
          <label for="input01" class="control-label">Meetup Name</label>
          <div class="controls">
            <input type="text" id="input01" class="input-xlarge" name='meetup_name'>
            <p class="help-block">E.g.: Android </p>
          </div>
        </div>
        <div class="control-group">
          <label for="input01" class="control-label">Meetup Website</label>
          <div class="controls">
            <input type="text" id="input01" class="input-xlarge" name='meetup_website'>
            <p class="help-block">E.g.: http://pythonsd.org/ </p>
          </div>
        </div>
        <div class="control-group">
          <label for="textarea" class="control-label">Description</label>
          <div class="controls">
            <textarea rows="3" id="textarea" class="input-xlarge" name="desc"></textarea>
          </div>
        </div>
        <div class="control-group">
          <label for="fileInput" class="control-label">Meetup Logo</label>
          <div class="controls">
            <input type="file" name="logo" id="fileInput" class="input-file">
          </div>
        </div>
        <div class="form-actions">
          <button class="btn btn-primary" type="submit">Save changes</button>
          <input class="btn" type="button" onclick="window.location.replace('/')" value="Cancel" />
        </div>
      </fieldset>
    </form>
    
  </div>
  
{% endblock %}
